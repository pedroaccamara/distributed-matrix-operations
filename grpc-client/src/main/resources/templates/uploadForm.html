<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
	main {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	h2 {
		padding-bottom: auto;
	}
</style>
</head>
<body>

	<main>

		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>
		<div>
			<h2>Upload your files here</h2>
		</div>
	
		<div>
			<form method="POST" enctype="multipart/form-data" action="/">
				<table>
					<tr><td><input type="file" name="file" /></td></tr>
					<tr><td><input type="submit" value="Upload" /></td></tr>
				</table>
			</form>
		</div>
	
		<div>
			<ul>
				<li th:each="file : ${files}">
					<a th:href="${file}" th:text="${file}" />
				</li>
			</ul>
		</div>
	
		<div>
			<p>Testing stuff</p>
			<p th:text="${files}">No dot</p>
			<p th:text="${files.length}"> Dot length in</p>
			<p th:text="${files}.length"> Dot length out</p>
			<p th:text="${2}">Num in</p>
			<p th:text="2">Num out</p>
			<p th:text="${3==3}">Expression</p>
			<div th:if="${3==3}">
				<p>Direct Expression</p>
			</div>
			<div th:if="${files.length==0}">
				<p>More complex at 0</p>
			</div>
			<div th:if="${files.length==1}">
				<p>More complex at 1</p>
			</div>
			<div th:if="${files.length==2}">
				<p>More complex at 2</p>
			</div>
		</div>
	</main>

</body>
</html>
